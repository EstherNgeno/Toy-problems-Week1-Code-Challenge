<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <link
            rel="stylesheet"
            href="./style.css"
        />
        <script
            src="./index.js"
            async
        ></script>
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <div class="form-box">
                <form id="user-info">
                    <label for="basic-salary">Basic Salary</label>
                    <input
                        type="number"
                        id="basic-salary"
                        name="basic-salary"
                    />
                    <label for="benefits">Benefits</label>
                    <input
                        type="number"
                        id="benefits"
                        name="benefits"
                        value="0"
                    />
                    <button type="calculate">Calculate</button>
                    <label for="net-salary">Net Salary</label>
                    <input
                        type="number"
                        id="net-salary"
                        name="net-salary"
                    />
                </form>
            </div>
        </div>
    </body>
</html>
