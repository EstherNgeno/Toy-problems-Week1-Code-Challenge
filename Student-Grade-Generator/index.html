<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Student Grade Generator</title>
        <link
            rel="stylesheet"
            href="./style.css"
        />
        <script
            src="./index.js"
            async
        ></script>
    </head>
    <body>
        <div class="container">
            <div class="content">
                <label for="mark">Student Grade</label>
                <input
                    type="text"
                    name="mark"
                    id="mark"
                />
                <button
                    type="button"
                    id="submit-mark"
                >
                    Submit
                </button>
                <p id="grade"></p>
            </div>
        </div>
    </body>
</html>
